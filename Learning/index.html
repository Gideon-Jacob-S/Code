<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5 - Form Elements</title>
    </head>
    <body>
        <form>
            <input list="tech" name="technology">
            <datalist id="tech">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="Java">
                <option value="C++">
                <option value="Git">
                <option value="React">
                <option value="Python">
                <option value="ShellScript">
                <option value="C">
                <option value="PHP">
                <option value="Angular">
            </datalist> 
        </form>
    </body>
</html>
