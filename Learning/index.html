<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5 - Intro to SVG</title>
        <style>
            img, svg {
                background-color: lightcoral;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <img src="./line.svg" alt="Line">

        <svg width='600' height='500'>
            <line x1="0" y1="0"
                  x2="100" y2="100"
                  stroke="green"
                  stroke-width="3px"/>
        </svg>
    </body>
</html>
