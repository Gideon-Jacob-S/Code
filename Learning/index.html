<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5 - Form Elements</title>
    </head>
    <body>
        <form>
            Username:<br>
            <input type="text" name="username"><br>
            Password:<br>
            <input type="password" name="password"><br><br>
            <input type="date" name="date" min="1999-01-01" max="2010-12-31"> <br><br>
            <input type="file" name="image"> <br>
            <input type="reset" value="Reset" style="margin-left: 89%;">
        </form>
    </body>
</html>
