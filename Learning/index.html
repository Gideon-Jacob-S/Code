<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <script src="./script.js" type="text/javascript" defer></script>
        <!-- 
            Script Tag attribute:
            - async -> load with the document (default)
            - defer -> load after the document
         -->
        <title>Practice Document</title>
    </head>

    <body>
        <header>
            <h1>Home Page</h1>
        </header>
        <main>
            <section>
                <noscript>Your Browser is not supporting Scripts</noscript>
                <p>Javascript is working</p>
            </section>
        </main>
    </body>
</html>
