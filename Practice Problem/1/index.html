<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./style.css">
        <title>HTML5 Forms - Practice Problems</title>
    </head>
    <body>
        <main>
            <section>
                <form>
                    <h2>Register</h2>
                    <span>
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google">
                        <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="Facebook">
                        <img src="https://logos-download.com/wp-content/uploads/2016/09/GitHub_logo.png" alt="GitHub">
                        <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="LinkedIn">
                    </span>
                    
                    <div id="input-section">
                        <div>
                            <input type="text" 
                               name="user-name" 
                               placeholder="Username">
                        </div>
    
                        <div>
                            <input type="email" 
                               name="email" 
                               placeholder="Email">
                        </div>
    
                        <div>
                            <input type="password" 
                               name="password" 
                               placeholder="Password"> 
                        </div>
    
                        <div>
                            <input type="password" 
                               name="confirm-password" 
                               placeholder="Confirm Password">
                        </div>

                        <input id="button" type="submit" value="Register">
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
